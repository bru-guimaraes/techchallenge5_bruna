name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('projeto_datathon_brunag/src/requirements.txt') }}

      - name: Prepare test environment
        run: |
          mkdir -p projeto_datathon_brunag/model
          mkdir -p projeto_datathon_brunag/src/data/parquet/{applicants,prospects,vagas}
          echo "PATH_MODEL=$(pwd)/projeto_datathon_brunag/model/pipeline.joblib" >> $GITHUB_ENV
          echo "PATH_PARQUET_APPLICANTS=$(pwd)/projeto_datathon_brunag/src/data/parquet/applicants" >> $GITHUB_ENV
          echo "PATH_PARQUET_PROSPECTS=$(pwd)/projeto_datathon_brunag/src/data/parquet/prospects" >> $GITHUB_ENV
          echo "PATH_PARQUET_VAGAS=$(pwd)/projeto_datathon_brunag/src/data/parquet/vagas" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: projeto_datathon_brunag/src
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt pytest flake8

      - name: Run all tests
        working-directory: projeto_datathon_brunag/src
        run: pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Lint with flake8
        working-directory: projeto_datathon_brunag/src
        run: flake8 .

      - name: Build Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: projeto_datathon_brunag
          file: Dockerfile
          push: false
          tags: seu-usuario/projeto-datathon:latest
          cache-from: type=registry,ref=seu-usuario/projeto-datathon:latest
          cache-to:   type=inline
